  flavor_redis:
    path: ../../../flavor/flavor_redis
  flavor_http:
    path: ../../../flavor/flavor_http

  cloud_functions: "^3.0.4"
  flutter_hooks: ^0.18.0
  flutter_riverpod: ^1.0.0-dev.11
  miniplayer: ^1.0.0+2
