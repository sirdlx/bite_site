dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # algolia: 1.0.0
  # flutter_native_splash: ^1.2.0
  google_fonts: ^2.1.0
  url_strategy: ^0.2.0
  regex_router: ^2.0.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  firebase_core: "^1.7.0"
