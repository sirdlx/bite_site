  flutter_remix: ^0.0.3
  im_stepper: ^0.1.3
  flutter_svg: ^0.23.0+1
  flex_color_scheme: ^3.0.1
  stripe: ^4.5.0
  credit_card_validator: ^2.0.0

dev_dependencies:
  flutter_test:
